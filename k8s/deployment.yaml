apiVersion: apps/v1
kind: Deployment
metadata:
  name: festival-app
  labels:
    app: festival
spec:
  replicas: 1 # I need only one pod
  selector:
    matchLabels:
      app: festival
  template:
    metadata:
      labels:
        app: festival
    spec:
      containers:
        - name: festival-app
          image: festivalacr.azurecr.io/festival-app:1.0.1
          ports:
            - containerPort: 9000
          env:
            - name: QUARKUS_DB_USERNAME
              value: postgres
            - name: QUARKUS_DB_PASSWORD
              value: postgres
            - name: QUARKUS_JDBC_URL
              value: jdbc:postgresql://postgres-service:5432/festival

