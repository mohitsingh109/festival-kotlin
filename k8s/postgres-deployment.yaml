apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  replicas: 1 # I need only one pod
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16.10-alpine3.22
          ports:
            - containerPort: 5432
          env:
            - name: JDBC_URL
              value: jdbc:postgresql://localhost:5443/kdg
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value : postgres
            - name: POSTGRES_DB
              value: festival

